<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLUX</title>

  <!-- Optional: Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff 0, #f4f7f9 40%, #eef2f7 100%);
      color: #222;
      padding: 20px;
      min-height: 100vh;
      overflow: hidden; /* fixed-page app on desktop */
    }

    .app-shell {
      max-width: 1440px;
      margin: 0 auto;
      height: 100%;
      max-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 22px;
      gap: 16px;
      min-height: 0;
    }

    /* Main layout */
    .app {
      flex: 1;
      display: grid;
      grid-template-columns: 150px 1.35fr 0.95fr;
      gap: 18px;
      min-height: 0;
    }

    .panel {
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(148, 163, 184, 0.18);
      min-height: 0; /* allow inner scroll */
    }

    .panel.middle-panel {
      height: 100%;
      max-height: 100%;
    }

    /* Sidebar */
    .sidebar {
      align-items: center;
      gap: 18px;
      text-align: center;
    }

    .logo-wrap {
      width: 88px;
      height: 88px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0px 1px;
      margin-bottom: 6px;
    }

    .logo-wrap img {
      max-width: 82%;
      max-height: 82%;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: #9ca3af;
    }

    .upload-btn {
      width: 100%;
      margin-top: 10px;
      padding: 11px 12px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      border: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s;
      font-size: 13px;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
    }

    .upload-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
      background: linear-gradient(135deg, #1d4ed8, #0284c7);
    }

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    /* Middle panel */
    .sheet-pill {
      background: #e3f2fd;
      padding: 9px 16px;
      font-weight: 600;
      text-align: center;
      border-radius: 999px;
      margin-bottom: 16px;
      color: #0b5bd8;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .detected-box {
      position: relative;
      border-radius: 14px;
      background: #f9fafb;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      min-height: 0;
    }

    .initial-message {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #6b7280;
      font-size: 15px;
      font-weight: 500;
      padding: 20px;
    }

    .tag {
      background: #dbeafe;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      color: #1d4ed8;
      font-size: 12px;
      width: fit-content;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.2);
    }

    .live {
      background: #03060b;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      color: #1d4ed8;
      font-size: 12px;
      width: fit-content;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .live::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #fc0e0e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.2);
    }

    /* Scroll area for tests */
    #testList {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
      padding-top: 1px;
      min-height: 0;
    }

    .test-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 9px 10px;
      border-radius: 9px;
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.03);
      transition: background 0.15s ease, border-color 0.15s ease,
                  transform 0.08s ease, box-shadow 0.12s ease;
      cursor: pointer;
    }

    .test-item:hover {
      background: #eff6ff;
      border-color: #2563eb;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.15);
    }

    .test-item.selected {
      background: #e0ecff;
      border-color: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    .test-item .checkbox {
      margin-top: 4px;
      flex-shrink: 0;
      width: 18px;
      height: 18px;
      accent-color: #2563eb;
      cursor: pointer;
    }

    .test-content-child {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .test-name {
      font-weight: 600;
      font-size: 14px;
      color: #111827;
    }

    .test-code {
      font-size: 11px;
      color: #4b5563;
    }

    .test-applicability {
      font-size: 11px;
      color: #6b7280;
      line-height: 1.3;
    }

    .test-standards {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }

    .test-meta-row {
      font-size: 11px;
      color: #4b5563;
      margin-top: 4px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .extra-inputs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .extra-inputs label {
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #4b5563;
    }

    .extra-input {
      padding: 3px 5px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      width: 64px;
      font-size: 11px;
    }

    /* Responsive centred loader */
    .loader {
      width: clamp(40px, 6vw, 70px);
      height: clamp(40px, 6vw, 70px);
      border: clamp(4px, 0.6vw, 6px) solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: spin 1s linear infinite;
      display: none;
      z-index: 2;
      background: transparent;
    }

    @keyframes spin {
      0%   { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    #noTests {
      display: none;
      text-align: center;
      color: #b91c1c;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: 0 4px 12px rgba(185, 28, 28, 0.12);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Right panel / quote */
    .right-heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .right-heading h3 {
      font-size: 16px;
      font-weight: 700;
      color: #1d4ed8;
    }

    .right-heading span {
      font-size: 11px;
      color: #fcfdff;
    }

    .quote-wrapper {
      position: relative;
      flex: 1;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    #quoteBox {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
    }

    .price-item {
      background: #eef5ff;
      border-radius: 9px;
      padding: 9px 11px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 5px;
      transition: background 0.16s ease, transform 0.08s ease;
    }

    .price-item:hover {
      background: #dbeafe;
      transform: translateY(-1px);
    }

    .price-name {
      font-weight: 600;
      margin-bottom: 3px;
      color: #111827;
    }

    .price-meta {
      font-size: 11px;
      color: #4b5563;
    }

    .price-total-label {
      font-size: 12px;
      font-weight: 600;
      white-space: nowrap;
      margin-left: 8px;
    }

    .price-total {
      font-size: 17px;
      font-weight: 700;
      margin-top: 10px;
      text-align: right;
      color: #0b5bd8;
      padding: 10px 0 4px;
      border-top: 1px solid #cbd5e1;
    }

    #quoteBox em {
      font-style: normal;
      color: #9ca3af;
      text-align: center;
      font-weight: 500;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .primary-btn {
      padding: 11px;
      width: 100%;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: #0b5bd8;
      color: white;
      margin-top: 10px;
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.08s ease;
      font-size: 13px;
    }

    .primary-btn:hover:not(:disabled) {
      background: #1d4ed8;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    .primary-btn:disabled {
      background: #9bbbef;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .muted {
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }

    .error {
      color: #b91c1c;
      font-weight: 700;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .app {
        grid-template-columns: 140px 1fr;
        grid-template-rows: auto auto;
      }
      .panel:last-child {
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 14px;
        overflow: auto; /* allow normal page scroll on small screens */
      }
      .app-shell {
        height: auto;
        max-height: none;
      }
      .app-header { flex-direction: column; align-items: flex-start; }
      .app {
        grid-template-columns: 1fr;
      }
      .panel {
        min-height: auto;
      }
      .panel.middle-panel {
        height: auto;
        max-height: none;
      }
      #quoteBox {
        max-height: 260px;
      }
      .sheet-pill {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<div class="app-shell">

  <header class="app-header">
    <!-- Optional header content -->
  </header>

  <main class="app">

    <!-- Sidebar -->
    <section class="panel sidebar">
      <div>
        <div class="logo-wrap">
          <img src="/flux_logo.png" alt="logo">
        </div>
      </div>

      <button id="uploadTrigger" class="upload-btn">Upload datasheet (PDF)</button>
      <input id="pdfUpload" type="file" accept="application/pdf" style="display:none">

      <div class="sidebar-footer">
        <!-- Optional footer text -->
      </div>
    </section>

    <!-- Middle Panel -->
    <section class="panel middle-panel">
      <div class="sheet-pill" id="fileNameLabel">No file selected</div>
      <div class="detected-box">
        <div id="initialMessage" class="initial-message">
          Upload the datasheet to view list of tests
        </div>

        <div class="tag" style="display:none;">Detected Compliance Tests</div>
        <div id="loader" class="loader"></div>

        <div id="noTests">
          No tests found. The file may be empty of tests or AI failed to parse it.<br>
          Please retry by uploading the file again.
        </div>

        <div id="testList"></div>
      </div>
    </section>

    <!-- Right Panel -->
    <section class="panel">
      <div class="right-heading">
        <h3>Final quotation</h3>
        <span class="live" style="display: inline-flex;">Live preview</span>
      </div>

      <div class="quote-wrapper">
        <div id="quoteBox">
          <em>Prices will load once tests are selected…</em>
        </div>
      </div>

      <button id="generatePDF" class="primary-btn" disabled>Download PDF</button>
    </section>

  </main>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  let selectedTests = [];
  let fullTestData = [];

  document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("pdfUpload");
    const uploadBtn = document.getElementById("uploadTrigger");

    uploadBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async () => {
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];
      document.getElementById("fileNameLabel").textContent = file.name;

      resetTestPanel();
      await uploadFile(file);
      fileInput.value = "";
    });

    document.getElementById("generatePDF").addEventListener("click", generatePDF);
  });

  function resetTestPanel() {
    selectedTests = [];
    fullTestData = [];

    document.getElementById("testList").innerHTML = "";
    document.getElementById("loader").style.display = "none";
    document.getElementById("noTests").style.display = "none";

    const msg = document.getElementById("initialMessage");
    if (msg) msg.style.display = "flex";

    const tag = document.querySelector(".tag");
    if (tag) tag.style.display = "none";

    document.getElementById("quoteBox").innerHTML =
      `<em>Prices will load once tests are selected…</em>`;
    document.getElementById("generatePDF").disabled = true;
  }

  async function uploadFile(file) {
    const uploadBtn = document.getElementById("uploadTrigger");
    const loader = document.getElementById("loader");
    const noTests = document.getElementById("noTests");
    const msg = document.getElementById("initialMessage");

    uploadBtn.disabled = true;
    loader.style.display = "block";
    noTests.style.display = "none";
    if (msg) msg.style.display = "none";

    try {
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://n8n.kashinath.net/webhook/emc-tests-from-datasheet",
        {
          method: "POST",
          headers: {
            "x-flux-auth": "mkdMR7Euq18d"
          },
          body: formData
        }
      );

      const text = await res.text();
      let testsJson = null;
      try { testsJson = JSON.parse(text); } catch (e) {
        console.error("JSON parse error:", e, text);
      }

      if (!res.ok || !testsJson) {
        console.error("n8n error:", text);
        noTests.style.display = "block";
        return;
      }

      const testsArray = Array.isArray(testsJson) ? testsJson : [];
      fullTestData = testsArray;
      renderTests(fullTestData);

    } catch (err) {
      console.error(err);
      noTests.style.display = "block";
    } finally {
      loader.style.display = "none";
      uploadBtn.disabled = false;
    }
  }

  // Render flat list of tests
  function renderTests(tests) {
    const container = document.getElementById("testList");
    const tag = document.querySelector(".tag");
    const loader = document.getElementById("loader");
    const noTests = document.getElementById("noTests");
    const msg = document.getElementById("initialMessage");

    loader.style.display = "none";
    container.innerHTML = "";

    if (!tests.length) {
      noTests.style.display = "block";
      if (tag) tag.style.display = "none";
      if (msg) msg.style.display = "flex";
      return;
    }

    if (msg) msg.style.display = "none";
    if (tag) tag.style.display = "inline-flex";

    tests.forEach(test => {
      const testItem = document.createElement("div");
      testItem.className = "test-item";

      const testName = test.test_name || "";
      const applicability = test.applicability || "";
      const testCode = test.test_code || "";
      const standardsArr = test.standards_applicable || [];
      const standardsText = standardsArr.join(", ");
      const hours = (test.hours ?? null);
      const priceEuros = (test.price_euros ?? null);

      // Store data for payload
      testItem.dataset.testName = testName;
      testItem.dataset.applicability = applicability;
      testItem.dataset.testCode = testCode;
      testItem.dataset.standards = standardsText;
      testItem.dataset.hours = hours !== null ? String(hours) : "";
      testItem.dataset.priceEuros = priceEuros !== null ? String(priceEuros) : "";

      const hoursLabel = hours !== null ? `${hours} h` : "n/a";
      const priceLabel = priceEuros !== null ? `€ ${priceEuros}` : "n/a";

      let extraFieldsHTML = "";
      if (testName && testName.includes("RI")) {
        extraFieldsHTML += `
          <div class="extra-inputs">
            <label>Units:
              <input type="number" min="1" class="extra-input" data-field="units">
            </label>
          </div>`;
      }

      testItem.innerHTML = `
        <input type="checkbox" class="checkbox">
        <div class="test-content-child">
          <div class="test-name">${testName}</div>
          <div class="test-code">${testCode}</div>
          <div class="test-applicability">
            <strong>Applicability:</strong> ${applicability}
          </div>
          ${standardsText ? `<div class="test-standards"><strong>Standards:</strong> ${standardsText}</div>` : ""}
          <div class="test-meta-row">
            <span><strong>Hours:</strong> ${hoursLabel}</span>
            <span><strong>Price:</strong> ${priceLabel}</span>
          </div>
         
        </div>
      `;

      const checkbox = testItem.querySelector(".checkbox");
      checkbox.addEventListener("change", () => {
        testItem.classList.toggle("selected", checkbox.checked);
        updateSelectedTests();
      });

      testItem.querySelectorAll(".extra-input").forEach(input => {
        input.addEventListener("input", updateSelectedTests);
      });

      testItem.addEventListener("click", e => {
        if (e.target.tagName !== "INPUT") {
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event("change"));
        }
      });

      container.appendChild(testItem);
    });

    /* NEW: select all tests by default */
    container.querySelectorAll(".test-item .checkbox").forEach(cb => {
      cb.checked = true;
      const item = cb.closest(".test-item");
      if (item) item.classList.add("selected");
    });
    updateSelectedTests();
  }

  function updateSelectedTests() {
    selectedTests = [];

    document.querySelectorAll(".test-item").forEach(testItem => {
      const checkbox = testItem.querySelector(".checkbox");
      if (checkbox && checkbox.checked) {
        const obj = {
          test_code: testItem.dataset.testCode,
          test_name: testItem.dataset.testName,
          applicability: testItem.dataset.applicability,
          standards_applicable: testItem.dataset.standards,
        };

        const hours = testItem.dataset.hours;
        const priceEuros = testItem.dataset.priceEuros;
        if (hours) obj.hours = Number(hours);
        if (priceEuros) obj.price_euros = Number(priceEuros);

        testItem.querySelectorAll(".extra-input").forEach(input => {
          const val = input.value.trim();
          if (val) obj[input.dataset.field] = Number(val);
        });

        selectedTests.push(obj);
      }
    });

    rebuildQuote();
  }

  function rebuildQuote() {
    const quoteBox = document.getElementById("quoteBox");
    const pdfBtn = document.getElementById("generatePDF");

    if (!selectedTests.length) {
      quoteBox.innerHTML = `<em>Prices will load once tests are selected…</em>`;
      pdfBtn.disabled = true;
      return;
    }

    let html = "";
    let grandTotal = 0;

    selectedTests.forEach(item => {
      const name = item.test_name || item.test_code || "Unnamed test";
      const hours = typeof item.hours === "number" ? item.hours : null;
      const rate = typeof item.price_euros === "number" ? item.price_euros : null;
      const units = typeof item.units === "number" && item.units > 0 ? item.units : 1;

      const effectiveHours = hours !== null ? hours * units : null;
      const lineTotal = (effectiveHours !== null && rate !== null)
        ? effectiveHours * rate
        : null;

      const hoursLabel = effectiveHours !== null ? effectiveHours : "n/a";
      const rateLabel = rate !== null ? `€ ${rate}` : "n/a";
      const totalLabel = lineTotal !== null ? `Total: € ${lineTotal.toFixed(2)}` : "Total: n/a";

      if (lineTotal !== null && Number.isFinite(lineTotal)) {
        grandTotal += lineTotal;
      }

      html += `
        <div class="price-item">
          <div>
            <div class="price-name">${name}</div>
            <div class="price-meta">Hours: ${hoursLabel} &nbsp; | &nbsp; Rate: ${rateLabel}</div>
          </div>
          <div class="price-total-label">${totalLabel}</div>
        </div>
      `;
    });

    html += `<div class="price-total">Grand Total: € ${grandTotal.toFixed(2)}</div>`;
    quoteBox.innerHTML = html;
    pdfBtn.disabled = false;
  }

  async function generatePDF() {
    if (!selectedTests.length) return;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "pt", format: "a4" });
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const marginX = 40;

    // Build rows from selectedTests
    const rows = selectedTests.map(item => {
      const name = item.test_name || item.test_code || "Unnamed test";
      const hours = typeof item.hours === "number" ? item.hours : null;
      const rate = typeof item.price_euros === "number" ? item.price_euros : null;
      const units = typeof item.units === "number" && item.units > 0 ? item.units : 1;

      const effectiveHours = hours !== null ? hours * units : null;
      const lineTotal = (effectiveHours !== null && rate !== null)
        ? effectiveHours * rate
        : null;

      return {
        test: name,
        hours: effectiveHours,
        rate,
        lineTotal
      };
    });

    const grandTotal = rows.reduce((sum, r) =>
      (r.lineTotal !== null && Number.isFinite(r.lineTotal)) ? sum + r.lineTotal : sum, 0
    );

    let y = 40;
    const logoImg = document.querySelector(".logo-wrap img");
    if (logoImg && logoImg.src) {
      try { doc.addImage(logoImg, "PNG", marginX, y, 70, 70); } catch (e) { console.warn("Logo skipped"); }
    }

    const lineY = y + 80;
    doc.setFont("helvetica", "bold");
    doc.setFontSize(20);
    doc.text("QUOTATION", pageWidth / 2, lineY - 5, { align: "center" });

    const today = new Date();
    const dateStr = today.toLocaleDateString("en-GB");
    const quoteNumber = "Q-" + today.getFullYear().toString().slice(-2) + "0001";
    const validText = "Valid Until: 14 days";

    doc.setFont("helvetica", "normal");
    doc.setFontSize(10);
    const headerX = pageWidth - marginX - 180;
    doc.text(`Date: ${dateStr}`, headerX, y + 10);
  

    doc.setLineWidth(0.7);
    doc.line(marginX, lineY, pageWidth - marginX, lineY);
    y = lineY + 20;

    doc.setFont("helvetica", "bold");
    doc.setFontSize(11);
    doc.text("From:", marginX, y);
    doc.setFont("helvetica", "normal");

    const fromName = "FLUX";
    const fromAddress = "#2, 7th Cross, Bangalore";

    y += 14;
    doc.text(fromName, marginX, y);
    doc.text(fromAddress, marginX, y + 12);

    const tableX = marginX;
    const tableWidth = pageWidth - marginX * 2;

    // Column positions for: Test | Hours | Rate | Total
    const colTestX = tableX + 10;
    const colHoursX = tableX + tableWidth * 0.55;
    const colRateX  = tableX + tableWidth * 0.72;
    const colTotalX = tableX + tableWidth - 10;

    function drawTableHeader(yPos) {
      doc.setFillColor(210, 230, 225);
      doc.rect(tableX, yPos, tableWidth, 22, "F");

      doc.setFont("helvetica", "bold");
      doc.setFontSize(11);
      const headerY = yPos + 15;
      doc.text("Test", colTestX, headerY);
      doc.text("Hours", colHoursX, headerY);
      doc.text("Rate", colRateX, headerY, { align: "right" });
      doc.text("Total", colTotalX, headerY, { align: "right" });
      return yPos + 26;
    }

    y += 40;
    y = drawTableHeader(y);

    rows.forEach((row, i) => {
      if (y + 30 > pageHeight - 40) {
        doc.addPage();
        y = 40;
        y = drawTableHeader(y);
      }

      doc.setFillColor(i % 2 === 0 ? 246 : 255, 246, 246);
      doc.rect(tableX, y, tableWidth, 22, "F");

      const rowY = y + 15;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(10);

      const hoursLabel = row.hours !== null ? String(row.hours) : "n/a";
      const rateLabel = row.rate !== null ? `€ ${row.rate}` : "n/a";
      const totalLabel = row.lineTotal !== null ? `€ ${row.lineTotal.toFixed(2)}` : "n/a";

      doc.text(row.test, colTestX, rowY);
      doc.text(hoursLabel, colHoursX, rowY);
      doc.text(rateLabel, colRateX, rowY, { align: "right" });
      doc.text(totalLabel, colTotalX, rowY, { align: "right" });

      y += 26;
    });

    y += 10;
    doc.setFont("helvetica", "bold");
    doc.setFontSize(11);
    doc.setLineWidth(0.5);
    doc.line(tableX + tableWidth * 0.65, y - 12, tableX + tableWidth, y - 12);
    doc.text("Grand Total:", tableX + tableWidth * 0.78, y, { align: "right" });
    doc.text(`€ ${grandTotal.toFixed(2)}`, tableX + tableWidth, y, { align: "right" });

    doc.save("Flux-Quotation.pdf");
  }
</script>
