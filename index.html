<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FLUX</title>

  <!-- Optional: Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    html {
      height: 100%;
    }

    body {
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: radial-gradient(circle at top left, #e0f2ff 0, #f4f7f9 40%, #eef2f7 100%);
      color: #222;
      padding: 20px;
      overflow: hidden; /* no main page vertical scroll on desktop */
    }

    .app-shell {
      max-width: 1440px;
      margin: 0 auto;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
      gap: 16px;
      flex-shrink: 0;
    }

    .brand-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .brand-logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: #0b5bd8;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(11, 91, 216, 0.35);
    }

    .brand-logo img {
      max-width: 90%;
      max-height: 90%;
    }

    .brand-text h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #0b264b;
    }

    .brand-text p {
      font-size: 13px;
      color: #6c798b;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #6c798b;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(11, 91, 216, 0.08);
      color: #0b5bd8;
      font-weight: 600;
      font-size: 11px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    /* Main layout */
    .app {
      display: grid;
      grid-template-columns: 150px 1.35fr 0.95fr;
      gap: 18px;
      flex: 1;
      min-height: 0; /* important: allow children to control overflow */
      align-items: stretch;
    }

    .panel {
      background: #ffffff;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.06);
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(148, 163, 184, 0.18);
      min-height: 0; /* so that flex/grid can size correctly */
    }

    /* Middle panel uses all available height and scrolls internally */
    .panel.middle-panel {
      height: 100%;
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar */
    .sidebar {
      align-items: center;
      gap: 18px;
      text-align: center;
    }

    .logo-wrap {
      width: 88px;
      height: 88px;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 0px 1px;
      margin-bottom: 6px;
    }

    .logo-wrap img {
      max-width: 82%;
      max-height: 82%;
    }

    .sidebar-caption {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.4;
    }

    .upload-btn {
      width: 100%;
      margin-top: 10px;
      padding: 11px 12px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      border: none;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.2s;
      font-size: 13px;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
    }

    .upload-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 26px rgba(37, 99, 235, 0.45);
      background: linear-gradient(135deg, #1d4ed8, #0284c7);
    }

    .upload-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: #9ca3af;
    }

    /* Middle panel */
    .sheet-pill {
      background: #e3f2fd;
      padding: 9px 16px;
      font-weight: 600;
      text-align: center;
      border-radius: 999px;
      margin-bottom: 16px;
      color: #0b5bd8;
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 0;
    }

    .detected-box {
      border-radius: 14px;
      background: #f9fafb;
      padding: 18px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      flex: 1;
      border: 1px dashed rgba(148, 163, 184, 0.6);
      min-height: 0; /* critical for inner scroll area */
    }

    .tag {
      background: #dbeafe;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      color: #1d4ed8;
      font-size: 12px;
      width: fit-content;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .tag::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.2);
    }

    .live {
      background: #03060b;
      padding: 6px 14px;
      border-radius: 999px;
      font-weight: 600;
      color: #1d4ed8;
      font-size: 12px;
      width: fit-content;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .live::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #fc0e0e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.2);
    }

    /* Scroll area for tests: this is where vertical scroll happens */
    #testList {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
      padding-right: 4px;
      padding-top: 1px;
      min-height: 0;
    }

    /* Single test cards */
    .test-item {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      padding: 9px 10px;
      border-radius: 9px;
      background: #ffffff;
      border: 1px solid rgba(148, 163, 184, 0.6);
      box-shadow: 0 4px 10px rgba(15, 23, 42, 0.03);
      transition: background 0.15s ease, border-color 0.15s ease, transform 0.08s ease, box-shadow 0.12s ease;
      cursor: pointer;
    }

    .test-item:hover {
      background: #eff6ff;
      border-color: #2563eb;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.15);
    }

    .test-item.selected {
      background: #e0ecff;
      border-color: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(37, 99, 235, 0.25);
    }

    .test-item .checkbox {
      margin-top: 4px;
      flex-shrink: 0;
      width: 18px;
      height: 18px;
      accent-color: #2563eb;
      cursor: pointer;
    }

    .test-content-child {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .test-name {
      font-weight: 600;
      font-size: 14px;
      color: #111827;
    }

    .test-code {
      font-size: 11px;
      color: #4b5563;
    }

    .test-applicability {
      font-size: 11px;
      color: #6b7280;
      line-height: 1.3;
    }

    .test-standards {
      font-size: 10px;
      color: #6b7280;
      margin-top: 2px;
    }

    /* New: hours / price pills */
    .test-metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
      font-size: 11px;
      color: #374151;
    }

    .metric-pill {
      padding: 3px 7px;
      border-radius: 999px;
      background: #eff6ff;
      border: 1px solid #dbeafe;
      font-weight: 500;
    }

    .extra-inputs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .extra-inputs label {
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
      color: #4b5563;
    }

    .extra-input {
      padding: 3px 5px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      width: 64px;
      font-size: 11px;
    }

    /* Loader */
    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top-color: #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 4px auto 4px;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #noTests {
      display: none;
      text-align: center;
      color: #b91c1c;
      background-color: #fee2e2;
      border: 1px solid #fecaca;
      padding: 14px 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 13px;
      line-height: 1.4;
      box-shadow: 0 4px 12px rgba(185, 28, 28, 0.12);
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Right panel / quote */
    .right-heading {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .right-heading h3 {
      font-size: 16px;
      font-weight: 700;
      color: #1d4ed8;
    }

    .right-heading span {
      font-size: 11px;
      color: #fcfdff;
    }

    .price-item {
      background: #eef5ff;
      border-radius: 9px;
      padding: 9px 11px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 500;
      font-size: 13px;
      margin-bottom: 5px;
      transition: background 0.16s ease, transform 0.08s ease;
    }

    .price-item:hover {
      background: #dbeafe;
      transform: translateY(-1px);
    }

    .price-total {
      font-size: 17px;
      font-weight: 700;
      margin-top: 10px;
      text-align: right;
      color: #0b5bd8;
      padding: 10px 0 4px;
      border-top: 1px solid #cbd5e1;
    }

    #quoteBox em {
      font-style: normal;
      color: #9ca3af;
      text-align: center;
      font-weight: 500;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
    }

    .continue-btn,
    #generatePDF {
      padding: 11px;
      width: 100%;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 700;
      background: #0b5bd8;
      color: white;
      margin-top: 10px;
      transition: background 0.18s ease, box-shadow 0.18s ease, transform 0.08s ease;
      font-size: 13px;
      flex-shrink: 0;
    }

    .continue-btn:hover:not(:disabled),
    #generatePDF:hover {
      background: #1d4ed8;
      box-shadow: 0 10px 22px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    .continue-btn:disabled {
      background: #9bbbef;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .muted {
      color: #6b7280;
      font-size: 13px;
      text-align: center;
      margin-top: 8px;
    }

    .error {
      color: #b91c1c;
      font-weight: 700;
      font-size: 13px;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .app {
        grid-template-columns: 140px 1fr;
        grid-template-rows: auto auto;
      }
      .panel:last-child {
        grid-column: 1 / -1;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 14px;
        overflow: auto; /* allow normal scroll on small screens */
      }
      .app-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .app {
        grid-template-columns: 1fr;
      }
      .panel {
        min-height: auto;
      }
      .sheet-pill {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
<div class="app-shell">

  <header class="app-header">
    <!-- Optional header content -->
  </header>

  <main class="app">

    <!-- Sidebar -->
    <section class="panel sidebar">
      <div>
        <div class="logo-wrap">
          <img src="/flux_logo.png" alt="logo">
        </div>
      </div>

      <button id="uploadTrigger" class="upload-btn">Upload datasheet (PDF)</button>
      <input id="pdfUpload" type="file" accept="application/pdf" style="display:none">

      <div class="sidebar-footer">
        <!-- Optional footer text -->
      </div>
    </section>

    <!-- Middle Panel -->
    <section class="panel middle-panel">
      <div class="sheet-pill" id="fileNameLabel">No file selected</div>
      <div class="detected-box">
        <div class="tag" style="display:none;">Detected Compliance Tests</div>
        <div id="loader" class="loader"></div>
        <div id="noTests">
          No tests found. The file may be empty of tests or AI failed to parse it.<br>
          Please retry by uploading the file again.
        </div>
        <div id="testList"></div>
        <button class="continue-btn" id="calculateBtn" disabled>Calculate price</button>
      </div>
    </section>

    <!-- Right Panel -->
    <section class="panel">
      <div class="right-heading">
        <h3>Final quotation</h3>
        <span class="live" style="display: inline-flex;">Live preview</span>
      </div>
      <div id="priceLoader" class="loader"></div>
      <div id="quoteBox">
        <em>Prices will load once tests are selected…</em>
      </div>
      <button id="generatePDF" style="display:none;">Download PDF</button>
    </section>

  </main>
</div>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
  let selectedTests = [];
  let fullTestData = [];

  document.addEventListener("DOMContentLoaded", () => {
    const fileInput = document.getElementById("pdfUpload");
    const uploadBtn = document.getElementById("uploadTrigger");

    uploadBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async () => {
      if (!fileInput.files.length) return;
      const file = fileInput.files[0];
      document.getElementById("fileNameLabel").textContent = file.name;

      resetTestPanel();
      await uploadFile(file);
      fileInput.value = "";
    });

    document.getElementById("calculateBtn").addEventListener("click", calculatePricing);
    document.getElementById("generatePDF").addEventListener("click", generatePDF);
  });

  function resetTestPanel() {
    selectedTests = [];
    fullTestData = [];

    document.getElementById("testList").innerHTML = "";
    document.getElementById("loader").style.display = "block";
    document.getElementById("noTests").style.display = "none";

    const tag = document.querySelector(".tag");
    if (tag) tag.style.display = "none";

    document.getElementById("calculateBtn").disabled = true;
    document.getElementById("quoteBox").innerHTML =
      `<em>Prices will load once tests are selected…</em>`;
    document.getElementById("generatePDF").style.display = "none";
  }

  async function uploadFile(file) {
    const uploadBtn = document.getElementById("uploadTrigger");
    const loader = document.getElementById("loader");
    const noTests = document.getElementById("noTests");

    uploadBtn.disabled = true;
    loader.style.display = "block";
    noTests.style.display = "none";

    try {
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch(
        "https://n8n.kashinath.net/webhook/emc-tests-from-datasheet",
        {
          method: "POST",
          headers: {
            "x-flux-auth": "mkdMR7Euq18d"
          },
          body: formData
        }
      );

      const text = await res.text();
      let testsJson = null;
      try { testsJson = JSON.parse(text); } catch (e) {
        console.error("JSON parse error:", e, text);
      }

      if (!res.ok || !testsJson) {
        console.error("n8n error:", text);
        noTests.style.display = "block";
        return;
      }

      const testsArray = Array.isArray(testsJson) ? testsJson : [];
      fullTestData = testsArray;
      renderTests(fullTestData);

    } catch (err) {
      console.error(err);
      noTests.style.display = "block";
    } finally {
      loader.style.display = "none";
      uploadBtn.disabled = false;
    }
  }

  // Render flat list of tests (no grouping by standard)
  function renderTests(tests) {
    const container = document.getElementById("testList");
    const tag = document.querySelector(".tag");
    const loader = document.getElementById("loader");
    const noTests = document.getElementById("noTests");

    loader.style.display = "none";
    container.innerHTML = "";

    if (!tests.length) {
      noTests.style.display = "block";
      if (tag) tag.style.display = "none";
      return;
    }

    if (tag) tag.style.display = "inline-flex";

    tests.forEach(test => {
      const testItem = document.createElement("div");
      testItem.className = "test-item";

      const testName = test.test_name || "";
      const applicability = test.applicability || "";
      const testCode = test.test_code || "";
      const standardsArr = test.standards_applicable || [];
      const standardsText = standardsArr.join(", ");

      const hours = test.hours ?? null;
      const euros = test.price_euros ?? null;

      // Store data for payload
      testItem.dataset.testName = testName;
      testItem.dataset.applicability = applicability;
      testItem.dataset.testCode = testCode;
      testItem.dataset.standards = standardsText;
      testItem.dataset.hours = hours !== null ? String(hours) : "";
      testItem.dataset.priceEuros = euros !== null ? String(euros) : "";

      let extraFieldsHTML = "";
      if (testName && testName.includes("RI")) {
        extraFieldsHTML += `
          <div class="extra-inputs">
            <label>Units:
              <input type="number" min="1" class="extra-input" data-field="units">
            </label>
          </div>`;
      }

      testItem.innerHTML = `
        <input type="checkbox" class="checkbox">
        <div class="test-content-child">
          <div class="test-name">${testName}</div>
          <div class="test-code">${testCode}</div>
          <div class="test-applicability">
            <strong>Applicability:</strong> ${applicability}
          </div>
          ${standardsText ? `<div class="test-standards"><strong>Standards:</strong> ${standardsText}</div>` : ""}
          ${(hours !== null || euros !== null) ? `
            <div class="test-metrics">
              ${hours !== null ? `<span class="metric-pill">${hours} h</span>` : ""}
              ${euros !== null ? `<span class="metric-pill">€ ${euros}</span>` : ""}
            </div>
          ` : ""}
          ${extraFieldsHTML}
        </div>
      `;

      const checkbox = testItem.querySelector(".checkbox");
      checkbox.addEventListener("change", () => {
        testItem.classList.toggle("selected", checkbox.checked);
        updateSelectedTests();
      });

      testItem.querySelectorAll(".extra-input").forEach(input => {
        input.addEventListener("input", updateSelectedTests);
      });

      testItem.addEventListener("click", e => {
        if (e.target.tagName !== "INPUT") {
          checkbox.checked = !checkbox.checked;
          checkbox.dispatchEvent(new Event("change"));
        }
      });

      container.appendChild(testItem);
    });
  }

  function updateSelectedTests() {
    selectedTests = [];

    document.querySelectorAll(".test-item").forEach(testItem => {
      const checkbox = testItem.querySelector(".checkbox");
      if (checkbox && checkbox.checked) {
        const obj = {
          test_code: testItem.dataset.testCode,
          test_name: testItem.dataset.testName,
          applicability: testItem.dataset.applicability,
          standards_applicable: testItem.dataset.standards,
          hours: testItem.dataset.hours ? Number(testItem.dataset.hours) : null,
          price_euros: testItem.dataset.priceEuros ? Number(testItem.dataset.priceEuros) : null
        };

        testItem.querySelectorAll(".extra-input").forEach(input => {
          const val = input.value.trim();
          if (val) obj[input.dataset.field] = Number(val);
        });

        selectedTests.push(obj);
      }
    });

    document.getElementById("calculateBtn").disabled = selectedTests.length === 0;
    console.log("Selected Tests for Backend:", selectedTests);
  }

  async function calculatePricing() {
    const priceLoader = document.getElementById("priceLoader");
    const quoteBox = document.getElementById("quoteBox");
    const pdfBtn = document.getElementById("generatePDF");

    quoteBox.innerHTML = "";
    pdfBtn.style.display = "none";
    priceLoader.style.display = "block";

    const payload = { selected: selectedTests };
    console.log("Pricing payload:", JSON.stringify(payload));

    try {
      const res = await fetch(
        "https://n8n.kashinath.net/webhook/calculate-prices",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
          mode: "cors"
        }
      );

      const text = await res.text();
      let json;
      try { json = JSON.parse(text); } catch { json = null; }

      priceLoader.style.display = "none";

      if (!res.ok) {
        quoteBox.innerHTML =
          `<p class="error">⚠ Error calculating pricing: ${json?.message || text || `HTTP ${res.status}`}</p>`;
        return;
      }

      const results = json?.[0]?.pricing_results ?? json?.pricing_results ?? json;
      if (!results || !results.length) {
        quoteBox.innerHTML =
          `<p class="muted">No pricing results returned from server.</p>`;
        pdfBtn.style.display = "none";
        return;
      }

      renderPricing(results);
      pdfBtn.style.display = "block";
    } catch (err) {
      console.error(err);
      priceLoader.style.display = "none";
      quoteBox.innerHTML =
        `<p class="error">⚠ Network or unexpected error: ${err.message || String(err)}</p>`;
    }
  }

  function renderPricing(results) {
    let html = "";
    let total = 0;

    results.forEach(item => {
      const name = item.test_name ?? item.name ?? item.test_code ?? "Unnamed test";
      const price = Number(item.total_price ?? item.price ?? 0);
      html += `<div class="price-item"><strong>${name}</strong><span>Rs ${price}</span></div>`;
      total += price;
    });

    html += `<div class="price-total">Grand Total: Rs ${total}</div>`;
    document.getElementById("quoteBox").innerHTML = html;
  }

  async function generatePDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "pt", format: "a4" });
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const marginX = 40;

    const rows = [];
    document.querySelectorAll(".price-item").forEach(item => {
      const text = item.textContent.trim();
      const parts = text.split("Rs");
      const description = parts[0].trim().replace(/[-–—]\s*$/, "");
      const unitPrice = parseFloat((parts[1] || "0").replace(/[^\d.]/g, "")) || 0;
      rows.push({ qty: 1, description, unitPrice, lineTotal: unitPrice });
    });

    const grandTotal = rows.reduce((sum, r) => sum + r.lineTotal, 0);

    let y = 40;
    const logoImg = document.querySelector(".logo-wrap img");
    if (logoImg && logoImg.src) {
      try { doc.addImage(logoImg, "PNG", marginX, y, 70, 70); } catch (e) { console.warn("Logo skipped"); }
    }

    const lineY = y + 80;
    doc.setFont("helvetica", "bold");
    doc.setFontSize(20);
    doc.text("QUOTATION", pageWidth / 2, lineY - 5, { align: "center" });

    const today = new Date();
    const dateStr = today.toLocaleDateString("en-GB");
    const quoteNumber = "Q-" + today.getFullYear().toString().slice(-2) + "0001";
    const validText = "Valid Until: 14 days";

    doc.setFont("helvetica", "normal");
    doc.setFontSize(10);
    const headerX = pageWidth - marginX - 180;
    doc.text(`Date: ${dateStr}`, headerX, y + 10);
    doc.text(`Quote #: ${quoteNumber}`, headerX, y + 25);
    doc.text(validText, headerX, y + 40);

    doc.setLineWidth(0.7);
    doc.line(marginX, lineY, pageWidth - marginX, lineY);
    y = lineY + 20;

    doc.setFont("helvetica", "bold");
    doc.setFontSize(11);
    doc.text("From:", marginX, y);
    doc.setFont("helvetica", "normal");

    const fromName = "Quotation AI";
    const fromAddress = "#2, 7th Cross, Bangalore";

    y += 14;
    doc.text(fromName, marginX, y);
    doc.text(fromAddress, marginX, y + 12);

    const tableX = marginX;
    const tableWidth = pageWidth - marginX * 2;
    const colQtyWidth = 40;
    const colDescWidth = tableWidth - colQtyWidth - 140;
    const colUnitWidth = 70;

    function drawTableHeader(yPos) {
      doc.setFillColor(210, 230, 225);
      doc.rect(tableX, yPos, tableWidth, 22, "F");

      doc.setFont("helvetica", "bold");
      doc.setFontSize(11);
      const headerY = yPos + 15;
      doc.text("Qty", tableX + 10, headerY);
      doc.text("Description", tableX + colQtyWidth + 10, headerY);
      doc.text("Unit Price", tableX + colQtyWidth + colDescWidth + 5, headerY, { align: "right" });
      doc.text("Line Total", tableX + colQtyWidth + colDescWidth + colUnitWidth + 5, headerY, { align: "right" });
      return yPos + 26;
    }

    y += 40;
    y = drawTableHeader(y);

    rows.forEach((row, i) => {
      if (y + 30 > pageHeight - 40) {
        doc.addPage();
        y = 40;
        y = drawTableHeader(y);
      }

      doc.setFillColor(i % 2 === 0 ? 246 : 255, 246, 246);
      doc.rect(tableX, y, tableWidth, 22, "F");

      const rowY = y + 15;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(10);
      doc.text(String(row.qty), tableX + 10, rowY);
      doc.text(row.description, tableX + colQtyWidth + 10, rowY);
      doc.text(`Rs ${row.unitPrice}`, tableX + colQtyWidth + colDescWidth + 5, rowY, { align: "right" });
      doc.text(`Rs ${row.lineTotal}`, tableX + colQtyWidth + colDescWidth + colUnitWidth + 5, rowY, { align: "right" });

      y += 26;
    });

    y += 10;
    doc.setFont("helvetica", "bold");
    doc.setFontSize(11);
    doc.setLineWidth(0.5);
    doc.line(tableX + colQtyWidth + colDescWidth + colUnitWidth, y - 12, tableX + tableWidth, y - 12);
    doc.text("Grand Total:", tableX + colQtyWidth + colDescWidth + colUnitWidth + 5, y, { align: "right" });
    doc.text(`Rs ${grandTotal}`, tableX + tableWidth, y, { align: "right" });

    doc.save("Quotation.pdf");
  }
</script>
